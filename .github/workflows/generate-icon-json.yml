name: Auto Generate Icon Json

on:
  push:
    paths:
      # [Config] Watch directory: Change 'leviicons' to your image folder name
      - 'leviicons/**'
  
  # [Config] Enable manual trigger button in Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_json:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          # [Config] Caches dependencies based on requirements.txt
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [Config] Install from requirements.txt (must exist in root)
          pip install -r requirements.txt

      - name: Generate Commit Message
        id: msg
        run: |
          # [Config] Change 'leviicons/' below to match your image folder name
          DIR="leviicons/"
          
          # Default message for manual triggers
          MSG="Manual update: Re-generated icon list [skip ci]"
          
          # Only calculate dynamic changes if triggered by a Push event
          if [ "${{ github.event_name }}" == "push" ]; then
            BEFORE=${{ github.event.before }}
            AFTER=${{ github.event.after }}
            
            ADDED=$(git diff --name-only --diff-filter=A $BEFORE $AFTER -- $DIR | xargs -I {} basename {} | paste -sd "," - | sed 's/,/, /g')
            DELETED=$(git diff --name-only --diff-filter=D $BEFORE $AFTER -- $DIR | xargs -I {} basename {} | paste -sd "," - | sed 's/,/, /g')
            MODIFIED=$(git diff --name-only --diff-filter=M $BEFORE $AFTER -- $DIR | xargs -I {} basename {} | paste -sd "," - | sed 's/,/, /g')
            
            MSG="Auto update:"
            if [ -n "$ADDED" ]; then MSG="$MSG Add: $ADDED;"; fi
            if [ -n "$DELETED" ]; then MSG="$MSG Delete: $DELETED;"; fi
            if [ -n "$MODIFIED" ]; then MSG="$MSG Update: $MODIFIED;"; fi
            MSG="$MSG [skip ci]"
          fi
          
          echo "COMMIT_MSG=$MSG" >> $GITHUB_ENV

      - name: Execute Generator Script
        run: |
          # [Config] Script path: Change if your script is located elsewhere
          python .github/scripts/generate_image_json.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # [Config] Output filename: Change if your script generates a different file
          git add levi.icons.json
          
          if git diff --staged --quiet; then
            echo "No changes detected. Workflow finished."
            exit 0
          fi
          
          git commit -m "${{ env.COMMIT_MSG }}"
          
          git pull --rebase origin main
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
